org: sopanatx
app: itpsruplus-backend
service: itpsru-backend

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-southeast-1
  stage: dev
plugins:
  - serverless-offline

package:
  exclude:
    - .git/**
    - src/**
    - test/**
    - e2e/**
    - nodemon.json
    - README.md

functions:
  index:
    handler: dist/index.handler
    events:
      - http:
          cors: true
          path: '/'
          method: any
      - http:
          cors: true
          path: '{proxy+}'
          method: any
